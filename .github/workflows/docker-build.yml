name: Build and Push Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1. æ£€å‡ºæºç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. æŠŠ GitHub ç”¨æˆ·åè½¬æˆå°å†™ï¼Œå¹¶ä¿å­˜åˆ°ç¯å¢ƒå˜é‡
      - name: Convert repository owner to lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # 3. ç™»å½• GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. è®¾ç½® Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./hugging-face          # ğŸ‘ˆ ä¸Šä¸‹æ–‡æ”¹ä¸ºå­ç›®å½•
          file: ./hugging-face/Dockerfile # ğŸ‘ˆ Dockerfile è·¯å¾„
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/jack/lunar:latest
            ghcr.io/${{ env.OWNER_LC }}/jack/lunar:${{ github.sha }}
